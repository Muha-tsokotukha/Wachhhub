<nz-sider [nzCollapsible]="true" style="height: calc(100vh - 64px); position: fixed; left: 0; top: 64px;">
  <div class="logo"></div>
  <ul nz-menu [nzMode]="'inline'" style="height: 100%;">
    <li nz-submenu>
      <span title>Submenu</span>
      <ul>
        <li nz-menu-item>Option 1</li>
        <li nz-menu-item>Option 2</li>
      </ul>
    </li>
    <li nz-menu-item>Menu item</li>
  </ul>
</nz-sider>
